<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{project.title}} Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <style>
        .image {
            width: auto;
            height: auto;
            max-width: 450px;
            max-height: 270px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> {{project.title}}</h1>
        <h5>{{project.period}}</h5>
        <p>{{project.body}}</p>
        {% if project.image %}
        <img class="image" src="{{ project.image.url }}" alt="">
        {% endif %}
        <br><br><br>
        <p style="font-size:12px;white-space:pre-wrap;">{{project.detail}}</p>
        <br><br><br><br><br><br>
        {% if user.is_authenticated %}
        <a href="{% url 'project_edit' project.pk %}" style="font-size:5px;">수정</a>
        <a href="{% url 'project_delete' project.pk %}" style="font-size:5px;">삭제</a>
        <br><h5><a href="{% url 'home' %}">홈으로</a></h5>
        {% endif %}
    </div>
</body>

</html>
